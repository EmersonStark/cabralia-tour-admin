<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- deixando o App responsivo -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="../detalhe.css">
  </head>

  <body>
    <ul class="lst-cadastro">
      <li class="home">
        <a href="../index.html">☼</a>
      </li>
      <li class="pontos-turisticos">
        <a href="pontosturisticos.html">Pontos Turísticos</a>
      </li>
      <li class="hospedagem">
        <a href="hospedagem.html">Hospedagem</a>
      </li>
      <li class="selecionado restaurantes">
        <a href="restaurantes.html">Restaurantes</a>
      </li>
      <li class="transportes">
        <a href="transportes.html">Transportes</a>
      </li>
      <li class="utilidade">
        <a href="utilidadepublica.html">Utilidade Publica</a>
      </li>
    </ul>

    <div class="content restaurantes-content">
      <form class="form-class" method="post">
        <fieldset id="infog">
          <legend>Informações Gerais</legend>

          <fieldset id="fs-restaurants=es"><legend>Tipo:</legend>
            <input type="radio" name="btnradio" id="opc-tipo1"/> tipo1
            <input type="radio" name="btnradio" id="opc-tipo2"/> tipo 2
            <input type="radio" name="btnradio" id="opc-tipo3"/> tipo 3
            <input type="radio" name="btnradio" id="opc-tipo4"/> tipo 4
          </fieldset>

          <label for="r-nome">
            <p>Nome: <input type="text" name="rnome" id="r-nome" placeholder="nome do restaurante" size="150"/></p>
          </label>

          <label for="r-endereço">
            <p>Endereço: <input type="text" name="rendereço" id="r-endereço" placeholder="Rua, Av, bairo, Hue..." size="147"/></p>
          </label>

          <label for="r-tel">
            <p>Telefone: <input type="text" name="htel" id="r-tel" placeholder="Telefone para contato"/></p>
          </label>

          <label for="r-textarea">
            <p>
              Descrição:
              <textarea id="r-textarea" placeholder="Escreve uma descriçao breve de 300 caracteres aqui." maxlength="300"></textarea>
            </p>
          </label>

          <button type="button">Cadastrar</button>
          <button type="reset">Cancelar</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
