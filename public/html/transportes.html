<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- deixando o App responsivo -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="../detalhe.css">
  </head>

  <body>
    <ul class="lst-cadastro">
      <li class="home">
        <a href="../index.html">☼</a>
      </li>
      <li class="pontos-turisticos">
        <a href="pontosturisticos.html">Pontos Turísticos</a>
      </li>
      <li class="hospedagem">
        <a href="hospedagem.html">Hospedagem</a>
      </li>
      <li class="restaurantes">
        <a href="restaurantes.html">Restaurantes</a>
      </li>
      <li class="selecionado transportes">
        <a href="transportes.html">Transportes</a>
      </li>
      <li class="utilidade">
        <a href="utilidadepublica.html">Utilidade Publica</a>
      </li>
    </ul>

    <div class="content transportes-content">
      <form class"form-class" method="post">
        <fieldset id="fs-t">
          <legend>Informações Gerais</legend>

          <fieldset id="tipotransportes">
            <legend>Tipo:</legend>
            <input type="radio" name="btnradio" id="opc-taxi"/> Taxi
            <input type="radio" name="btnradio" id="opc-onibus"/> Onibus
            <input type="radio" name="btnradio" id="opc-passeiosrota"/> Passeios por rota
            <input type="radio" name="btnradio" id="opc-outros"/> outros
          </fieldset>

          <label for="t-nome">
            <p>Nome: <input type="text" name="tnome" id="t-nome" placeholder="nome do taxi/transporte" size="150"/></p>
          </label>

          <label for="t-textarea">
            <p>
              Descrição:
              <textarea id="t-textarea" placeholder="Escreve uma descriçao breve de 300 caracteres aqui." maxlength="300"></textarea>
            </p>
          </label>

          <button type="button">Cadastrar</button>
          <button type="reset">Cancelar</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
