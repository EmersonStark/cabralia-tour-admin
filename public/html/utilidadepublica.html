    <ul class="lst-cadastro">
      <li class="home">

    <div class="content utilidade-content">
      <form id="frm-u">
        <fieldset id="infog">
          <legend>Informações Gerais</legend>

          <fieldset id="fs-tipodeutilidade">
            <legend>Tipo:</legend>

            <input type="radio" name="btnradio" id="opc-tipo1"/> tipo1
            <input type="radio" name="btnradio" id="opc-tipo2"/> tipo 2
            <input type="radio" name="btnradio" id="opc-tipo3"/> tipo 3
            <input type="radio" name="btnradio" id="opc-tipo4"/> tipo 4
          </fieldset>

          <label for="u-nome">
            <p>Nome: <input type="text" name="unome" id="u-nome" placeholder="nome do taxi/transporte" size="150"/></p>
          </label>

          <label for="u-textarea">
            <p>
              Descrição:
              <textarea id="u-textarea" placeholder="Escreve uma descriçao breve de 300 caracteres aqui." maxlength="300"></textarea>
            </p>
          </label>
        </fieldset>

        <button type="button">Cadastrar</button>
        <button type="reset">Cancelar</button>
      </form>
    </div>
