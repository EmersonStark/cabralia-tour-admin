<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- deixando o App responsivo -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="../detalhe.css">
  </head>

  <body>
    <ul class="lst-cadastro">
      <li class="home">
        <a href="../index.html">☼</a>
      </li>
      <li class="selecionado pontos-turisticos">
        <a href="pontosturisticos.html">Pontos Turísticos</a>
      </li>
      <li class="hospedagem">
        <a href="hospedagem.html">Hospedagem</a>
      </li>
      <li class="restaurantes">
        <a href="restaurantes.html">Restaurantes</a>
      </li>
      <li class="transportes">

      </li>
      <li class="utilidade">
        <a href="utilidadepublica.html">Utilidade Publica</a>
      </li>
    </ul>

    <div class="content pontos-turisticos-content">
      <form class="form-class" method="post">
        <fieldset id="fs-infog">
          <legend>Informações Gerais</legend>

          <label for="p-nome">
            <p>Nome: <input type="text" name="pnome" id="p-nome" placeholder="Nome do ponto turistico" size="150"/></p>
          </label>

          <label for="p-endereço">
            <p>Endereço: <input type="text" name="pendereço" id="p-endereço" placeholder="Rua, Av, bairo, ..." size="147"/></p>
          </label>

          <label for="p-textarea">
            <p>
              Descrição:
              <textarea id="p-textarea" placeholder="Escreve uma descriçao breve de 300 caracteres aqui." maxlength="300"></textarea>
            </p>
          </label>

          <button type="button">Cadastrar</button>
          <button type="reset">Cancelar</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
