<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- deixando o App responsivo -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="../detalhe.css">
  </head>

  <body>
    <ul class="lst-cadastro">
      <li class="home">
        <a href="../index.html">☼</a>
      </li>
      <li class="pontos-turisticos">
        <a href="pontosturisticos.html">Pontos Turísticos</a>
      </li>
      <li class="selecionado hospedagem">
        <a href="hospedagem.html">Hospedagem</a>
      </li>
      <li class="restaurantes">
        <a href="restaurantes.html">Restaurantes</a>
      </li>
      <li class="transportes">
        <a href="transportes.html">Transportes</a>
      </li>
      <li class="utilidade">
        <a href="utilidadepublica.html">Utilidade Publica</a>
      </li>
    </ul>

    <div class="content hospedagem-content">
      <form class="form-class" method="post">
        <fieldset id="fs-infog">
          <legend>Informações Gerais</legend>

          <fieldset id="fs-tipohospedagem"><legend>Tipo:</legend>
            <input type="radio" name="btnradio" id="opc-resorts"/> Resorts
            <input type="radio" name="btnradio" id="opc-hoteis"/> Hotéis
            <input type="radio" name="btnradio" id="opc-pousadas"/> Pousadas
            <input type="radio" name="btnradio" id="opc-camping"/> Camping
          </fieldset>

          <label for="h-nome">
            <p>Nome: <input type="text" name="hnome" id="h-nome" placeholder="Nome do hotel" size="150"/></p>
          </label>

          <label for="h-endereço">
            <p>Endereço: <input type="text" name="hendereço" id="h-endereço" placeholder="Rua, Av, bairo, Hue..." size="147"/></p>
          </label>

          <label for="h-tel">
            <p>Telefone: <input type="text" name="htel" id="h-tel" placeholder="Telefone para contato"/></p>
          </label>

          <label for="h-textarea">
            <p>
              Descrição:
              <textarea id="h-textarea" placeholder="Escreve uma descriçao breve de 300 caracteres aqui." maxlength="300"></textarea>
            </p>
          </label>

          <button type="button">Cadastrar</button>
          <button type="reset">Cancelar</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
